server {
    listen 80;
    server_name vless.24x7.hk;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name vless.24x7.hk;

    # SSL Certificates (Adjust paths if needed)
    ssl_certificate /etc/letsencrypt/live/vless.24x7.hk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vless.24x7.hk/privkey.pem;

    # SSL Settings
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Proxy settings
    set $upstream http://127.0.0.1:1488;

    # Main Admin Panel & Webhook
    location / {
        proxy_pass $upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Websocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }


    # 3X-UI Panel (Running on port 2053) - Direct Access or Proxy?
    # User said 3x-ui is on port 2053, so Nginx doesn't necessarily need to handle it 
    # unless they want to access it via path like /panel
    # If accessed via port 2053 directly, Nginx on 443 doesn't care.
}
